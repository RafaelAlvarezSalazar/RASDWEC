<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor a Números Romanos</title>
  </head>
  <body>
    <h1>Conversor de Números a Números Romanos</h1>
    <form id="romanForm">
      <label for="numero">Ingresa un número:</label>
      <input type="number" id="numero" name="numero" min="1" max="3999" required>
      <button type="submit">Convertir</button>
    </form>
    <p id="resultado"></p>

    <script>
      document.getElementById('romanForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const numero = parseInt(document.getElementById('numero').value);
        const resultado = convertirARomanos(numero);
        document.getElementById('resultado').innerText = `El número ${numero} en números romanos es: ${resultado}`;
      });

      function convertirARomanos(num) {
        const romanos = [
          ["M", 1000],
          ["CM", 900],
          ["D", 500],
          ["CD", 400],
          ["C", 100],
          ["XC", 90],
          ["L", 50],
          ["XL", 40],
          ["X", 10],
          ["IX", 9],
          ["V", 5],
          ["IV", 4],
          ["I", 1]
        ];
        let resultado = "";

        for (let [letra, valor] of romanos) {
          while (num >= valor) {
            resultado += letra;
            num -= valor;
          }
        }
        return resultado;
      }
    </script>
  </body>
</html>
