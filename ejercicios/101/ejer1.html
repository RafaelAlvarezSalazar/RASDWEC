<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let precioRosa=8;
        let numRosas= 70;
        let precioLirio= 10;
        let numLirios = 50;
        let precioTulipan=2;
        let numTulipan=120;

        let totalRosas = precioRosa*numRosas;
        let totalLirio = precioLirio*numLirios;
        let totalTulipan = precioTulipan*numTulipan;

        let total = totalRosas + totalLirio + totalTulipan;

        console.log("Rosa : precio unitario: " + precioRosa +" , cantidad: " + numRosas + " , valor: " + totalRosas);
        console.log("Lirio : precio unitario: " + precioLirio +" , cantidad: " + numLirios + " , valor: " + totalLirio);
        console.log("Tulipan : precio unitario: " + precioTulipan +" , cantidad: " + numTulipan + " , valor: " + totalTulipan);
        console.log("Total: " + total);
    </script>
</body>
</html>
