<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="this.innerHTML= 'mi texto'"
        onmouseover="this.style.background='red'"
        onmouseout ="this.style.background='white'">Pulsa</h1>
    
        <h3 id="tradicional">Pulsa aqui</h3>

        <h3 id="w3c">Modelo del W3C</h3>

        
    <script>
       document.getElementById("tradicional").onclick = cambiar;
       function cambiar(){
        document.getElementById("tradicional").innerHTML= "Modelo"
       }
      
      document.getElementById("w3c").addEventListener("click",color,false);
      function color(){
        document.getElementById("w3c").style.color="red"
        document.getElementById("w3c").style.background="blue"
      }
       
    </script>
    
</body>
</html>
