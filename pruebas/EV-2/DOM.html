<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .miClase {
        color: red;
      }
    </style>
    <title>DOM</title>
  </head>
  <body>

    <div id="main">
      <p id="parrafo1">Este es el primer parrafo</p>
      <p id="parrafo2">Este es el segundo parrafo</p>
      <p id="parrafo3" class="miClase">Este es el tercer parrafo</p>
    </div>

    <br />

    <button id="cambiarTexto">Cambiar texto de parrafos</button>
    <button id="cambiarClase">Cambiar Clase</button>
    <button id="quitarClase">Quitar Clase de parrafos</button>

    <script>
        window.addEventListener("load",inicio)

        function inicio(){
            document.getElementById("cambiarTexto").addEventListener("click",cambiarTexto)
            document.getElementById("cambiarClase").addEventListener("click",cambiarClase)
            document.getElementById("quitarClase").addEventListener("click",quitarClase)
        }
        function cambiarTexto(){
            document.getElementsByTagName("p")[1].innerHTML="segundo parrafo cambiado"
            document.getElementsByClassName("miClase")[0].innerHTML="Tercer parrafo cambiado"
        }
        function cambiarClase(){
            document.getElementById("parrafo1").setAttribute("class","miClase")
            document.getElementById("parrafo2").className = "miClase"
        }
        function quitarClase(){
            /*document.getElementById("parrafo1").setAttribute("class","")
            document.getElementById("parrafo2").className = ""*/
            for(var i = 0 ; i<document.getElementsByTagName("p").length;i++){
                document.getElementsByTagName("p")[i].className="";
            }
        }
    </script>
  </body>
</html>
