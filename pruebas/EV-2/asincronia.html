<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <script>
        const datos = [{
            id: 1 , 
            nommbre : "Juan" ,
            edad : 23
        },
        {
            id: 2 , 
            nommbre : "Ana" ,
            edad : 43
        },
        {
            id: 3 , 
            nommbre : "Pedro" ,
            edad : 34
        }]

        function getDatos(){
            return (datos)
        }
        console.log(getDatos())

        function getDatosSinc() {
            setTimeout(getDatos , 3000)
        }
        console.log(getDatosSinc())

        function getDatosProm(){
            return new Promise((resolve, reject) => {
                setTimeout (()=>{
                resolve(datos)} , 3000)
        })
    }
    
    const miDatos = await getDatosProm()
    console.log(miDatos)
    </script>
</body>
</html>
