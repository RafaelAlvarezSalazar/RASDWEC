<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
    <p id="ventana"></p>
    <script>
       window.name="mi ventana";
        let texto="";
        texto +="<br/>Nombre: " + window.name;
        texto +="<br/>Ancho externo: " + window.outerWidth;
        texto +="<br/>Alto externo: " + window.outerHeight;
        texto +="<br/>Ancho interno: " + window.innerWidth;
        texto +="<br/>Alto interno: " + window.innerHeight;
        texto +="<br/>Scroll horizontal: " + window.pageXOffset;
        texto +="<br/>Scroll vertical: " + window.pageYOffset;
        texto +="<br/>desde borde izquierdo: " + window.screenX;
        texto +="<br/>desde borde superior: " + window.screenY;
       
        document.getElementById("ventana").innerHTML= texto;
        function crearVentana(){
            miVentana = window.open("", "miVentana", "width=400,height=200");
            miVentana.document.write ("<h1>Mi ventana</h1>")
        }
        function cerrarVentana(){
            miVentana.close()
        }
        function redimensionarVentana(){
            miVentana.resizeBy(10,10)
        }
        function enfocar(){
            miVentana.focus();
        }
        function moverVentana(){
            miVentana.moveBy(10,10)
        }
        function imprimir(){
            miVentana.print()
        }
        function saludar(){
            alert("hola")
        }
    </script>
         
    <!-- <button onclick="crearVentana()">crear ventana</button>
    <button onclick="cerrarVentana()">cerrar ventana</button>
    <button onclick="redimensionarVentana()">redimensionar</button>
    <button onclick="enfocar()">enfocar</button>
    <button onclick="moverVentana()">mover</button>
    <button onclick="imprimir()">imprimir</button>-->
    <button onclick="setTimeout(saludar,4000)">Saluda</button>
    <button onclick="saludo=setInterval(saludar,3000)">SaludaCont</button>
    <button onclick="clearTimeout(saludo)">Cancelar</button>

</div>
    <p></p>
</body>
</html>
