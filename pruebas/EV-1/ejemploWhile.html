<body>
    <script>
        let numIntentos = Number(prompt("Dame un numero"));
        let intentos = 1;
        let numAleatorio=Math.cell(Math.random()*100);

        while(numIntentos !== numAleatorio){

            if(numIntentos > numAleatorio){
                numIntentos = Number(prompt( "El numero es menor Prueba de nuevo"));
            }
            else{
            numIntentos = Number(prompt( "El numero es mayor Prueba de nuevo"));
            }
            intentos++;
        }
        alert("has acertado en "+ " " + intentos)
    </script>
