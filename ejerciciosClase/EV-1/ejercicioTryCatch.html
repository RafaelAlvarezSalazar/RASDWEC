<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let saldo = 5430
        function retirar(saldo,cantidad){
            if(saldo<cantidad){
                throw "saldo insuficiente" 
            }
            return saldo - cantidad
        }           
        try{
            let importe = prompt("ingresa retiro")
            saldo=retirar(saldo,importe)
            alert("Retirado con exito . Saldo Actual = " + saldo)
        }catch(err){
            alert(err)
        }
    </script>
</body>
</html>
