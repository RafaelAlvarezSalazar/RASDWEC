<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Un año es bisiesto si cumple los siguientes criterios: 
        • Es divisible entre 4.
        • Si termina en 00, se comprueba si es divisible entre 400 
        (2000 y 2400 sí son bisiestos. 2100, 2200 y */

        const num = prompt("Escribe el año para comprobar si es bisiesto");
        function esBisiesto(){
            if((num%100 !== 0 && num%4 === 0 ) || num%400 === 0){
              alert("Es bisiesto")
            }else alert("No es Bisiesto")
        }
        esBisiesto()
    </script>
</body>
</html>
