<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-Frase</title>
    cuando acabe la cuenta atras que ponga salida
</head>
<body>
    <script>
    /*
    Solicitar una frase desde teclado, almacenar cada palabra en un elemento de
    un array y mostrar los siguientes datos:
        • La primera palabra de la frase.
        • La última palabra de la frase.
        • El número de palabras de la frase.
    */
        let frase = prompt ("Escribe una frase");
        console.log(frase)
        let arr = frase.split(' '); 
        const ultimoElemento = arr[arr.length-1];
        
        console.log("Primer Elemento : " + arr[0]);
        console.log("Ultimo Elemento : " + ultimoElemento);
        console.log("Numero de palabras : " + arr.length);
    
    </script>
</body>
</html>
