<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Document Object Model</title>
  </head>

  <body>
    <div id="bloque3">
      <h2>DAM</h2>
      <ul id="lista">
        <li>Sistemas Gesti칩n Empresarial</li>
        <li>Programaci칩n Multimedia y Disp. M칩viles</li>
        <li>Desarrollo de Interfaces</li>
      </ul>
    </div>

    <div id="bloque10">
      <h2>DAW</h2>
      <ul id="lista">
        <li>DWES</li>
        <li>DWEC</li>
        <li>Despliegue Web</li>
        <li>Dise침o Interfaces Web</li>
      </ul>
    </div>

    <div id="texto"></div>

    <script>

        window.addEventListener("load",inicio);
        function inicio(){
            for ( i = 0 ; i < document.getElementsByTagName("h2"); i++){
                document.getElementsByTagName("h2")[i].addEventListener("click", cursar)
            }
        }
        
        function cursar(e){
            var h2 = e.target
            var texto = ""
            texto += "Has elegido el ciclo" + h2.textContent
            var padre = h2.parentElement
            texto += "La clase esta ubicada en el" + padre.id 
            var ul = h2.nextElementSibling
            texto += "los modulos que coniene son:" + ul.children.length
            var hijo = ul.firstChild
            while (hijo != null){
                texto+= " " + hijo.textContent;
                hijo= hijo.nextElementSibling
            }
            
            document.getElementById("texto").innerHTML = texto;
        }
    
        
    </script>

  </body>
</html>
