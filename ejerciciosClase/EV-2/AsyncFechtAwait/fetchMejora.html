<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecht</title>
</head>
<body>
    <div id="contenedorApi"></div>
    <script>
        try{
               fetch("https://ramdomuser.me/api")
               .then (response => response.json())
               .then(datos=> {
                console.log(datos)
                document.getElementById("contenedorApi").innerHTML=` 
                img src= "${datos.results[0].pictures.medium}" />
                <p>Nombre: ${datos.results[0].name.first}</p>`
               })
            }catch{
                //por hacer
            }
    </script>
</body>
</html>
