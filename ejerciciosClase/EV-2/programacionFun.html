<!DOCTYPE html>

<body>
    <script>
        /*const numeros = [1, 2, 3, 4, 5];
        Usar map, filter y reduce para obtener los nÃºmeros duplicados, obtener los pares y la suma de todos.*/
        const numeros = [1, 2, 3, 4, 5];
        let numerosDuplicados = numeros.map(num => num*2)
        let numerosPares = numeros.filter(num => num%2 == 0)
        let sumaTotal = numeros.reduce((total,num) => total += num)
        console.log(numerosDuplicados)
        console.log(numerosPares)
        console.log(sumaTotal)
        


        
    </script>
</body>
</html>
