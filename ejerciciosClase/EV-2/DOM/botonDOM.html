<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="button" value="Arrancar maquina">
    </form>
    <p>La amquina esta detenida</p>

    <script>
        const button = document.querySelector("input")
        const parrafo = document.querySelector("p")

        button.addEventListener("click", updateButton)

        function updateButton(){
            if(button.value === "Arrancar maquina"){
                button.value = "Parar Maquina"
                parrafo.textContent = "La maquina ha arrancado"
            }else{
            button.value = "Arrancar maquina"
            parrafo.textContent= "La maquina  esta detenida"
            }
        }

    </script>
</body>
</html>
