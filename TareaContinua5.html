<html>

        <meta charset="UTF-8">

    <body>
        
        <script>
            const listaDeContactos = [
            {
             nombre: "Maxwell writh",
             telefono: "(0191)719 6495",
             correo: "juan@gmail.com"
            },
            {
            nombre: "raja villareal",
            telefono: "0866 398 2895",
            correo: "ana@gmail.com"
            },
            {
            nombre: "Carlos Rodríguez",
            telefono: "0800 1111" + 7 ,
            correo: "carlos@gmail.com"
            }
            ];
            let bucle=true;                       
            while(bucle){

                                 
            let opcion = prompt("Primer contacto (primero)\n"+
                                "Ultimo contacto (ultimo)\n"+
                                "Mostrar todos contactos (todos)\n"+
                                "Añadir un nuevo contacto (nuevo)\n"+
                                "Salir del programa(Salir)");
            switch(opcion){
                case "primero":
                    alert("Primer contacto: "+ listaDeContactos[0].nombre + " / " + listaDeContactos[0].telefono + " / " + listaDeContactos[0].correo);
                    break;
                case "ultimo":
                    alert("Ultimo contacto: "+ listaDeContactos[listaDeContactos.length-1].nombre + " / " + listaDeContactos[listaDeContactos.length-1].telefono + " / " + listaDeContactos[listaDeContactos.length-1].correo); 
                    break;
                case "todos":
                    let contactos="";
                    listaDeContactos.forEach(function(contacto) {
                        contactos+="Contacto: "+contacto.nombre + " / " + contacto.telefono + " / " + contacto.correo + "\n";
                    });
                    alert(contactos);
                    break;
                case "nuevo": 
                    
                    let userNombre = prompt("Dame el nombre");
                    let userTelefono = prompt("Dame el telefono");
                    let userCorreo = prompt("Dame el correo");
                    
                    if(userNombre!==""&&userTelefono!==""&&userCorreo!==""){
                
                        listaDeContactos.push({nombre: userNombre,
                                            telefono: userTelefono,
                                            correo: userCorreo});
                    }          
                    break;
                case "salir":
                    alert("Saliendo");
                    bucle=false;
                    break;
                default:
                    console.log(opcion);
                    alert("Opcion incorrecta");
                    break;
                }
            } 
        </script>

</html>
